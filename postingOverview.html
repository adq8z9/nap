<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nap - Nostr accounting program</title>
    <link rel="icon" type="image/png" href="nap.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_style.css">
    <script src="postingOverview_script.js"></script>
	<script src="index_script_logindata.js"></script>
	<script src="index_script_relaycomm.js"></script>
	<script src="index_script_ledger.js"></script>
	<script src="nostr_tools.js"></script>
  </head>

  <body onload="defaultOpen()">
	  
    <div class="topnav">
      <h4 id="topNavLogin">Currently logged in:</h4>
      <p id="topNavLoginDataNpub"><b>accountant:</b> not logged in</p>
      <p id="topNavLoginDataLedger"><b>ledger:</b> not selected</p>
    </div>
    
    <div class="content">
	  <a class="menuLink" href="posting.html">&lt;--Back</a><br><br>
      <h3 class="contentTitle">Overview Postings</h3>
	  <h4 class="contentSubTitle">view accounting ledger entries:</h4>
	  <p id="postingView" class="contentText">No log in data. Log in first.</p>
	  <form>
        <label>From posting date: </label>
        <input type="date" id="from_date">
        <br>
        <label>To posting date: </label>
	    <input type="date" id="to_date"></input>
	    <br>
	    <label>Account: </label>
	    <select id="acc_accounts"></select>
	    <br>
        <input type="button" value="show postings" onclick="createPostingsView()">
      </form>
	  <p id="postingViewFeedback" class="feedbackText"></p>
	  <ul id="postingViewList" class="contentList"></ul>
    </div>

    <div class="bottomnav">
      <img src="nap.png" alt="" style="width:65px;height:48px;">
    </div>
	  
  </body>
</html>
